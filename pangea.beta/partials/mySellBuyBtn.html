<div class="sellBuyBtn">
	<div class="inner">
		<div class="btn trade sell">
			<div class="btnLabel" ng-click="numDown();">SELL</div>
			<div class="price">
				<span class="major">{{b.major}}.</span><span class="mino">{{b.minor}}</span>
			</div>
		</div>
		<div class="btn trade buy">
			<div class="btnLabel">BUY</div>
			<div class="price">
				<span class="major">{{a.major}}.</span><span class="mino">{{a.minor}}</span>
			</div>
		</div>
	</div>
	<my-clear></my-clear>
</div>
